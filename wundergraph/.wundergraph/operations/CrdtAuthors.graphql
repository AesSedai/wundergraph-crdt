subscription ($limit: Int!, $sv: String! @hooksVariable, $initialSync: Boolean! = true @hooksVariable) {
    hasura_authors(limit: $limit, order_by: { created_at: asc }) {
        __typename
        id
        name
        updated_at
        books(order_by: { created_at: asc }) {
            __typename
            id
            title
            isbn
            updated_at
        }
    }
}
